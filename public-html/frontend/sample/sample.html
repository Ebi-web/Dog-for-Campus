<script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
<div id="app">
    {{ info }}
</div>
<script>
    Vue.createApp({
        data() {
            return {
                info: null
            }
        },
        mounted() {
            axios
                .get('https://api.coindesk.com/v1/bpi/currentprice.json')
                .then(response => (this.info = response))
        }
    }).mount("#app")
</script>
